<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truckkontroll – Wåhlins Svets</title>
  <style>
    body {
      margin: 0;
      font-family: Calibri, sans-serif;
      background: #f1f1f1; /* Ljusgrå bakgrund */
      color: #343333;
    }
    .header {
      display: flex;
      width: 100%;
      height: 80px;
    }
    .header-left {
      flex: 1;
      background: #343333; /* Mörkgrå */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
    }
    .header-right {
      flex: 1;
      background: #f1f1f1; /* Ljusgrå */
      display: flex;
      justify-content: center;
      align-items: center;
      border-left: 2px solid #343333;
    }
    .truckkontroll-text {
      font-size: 20px;
      font-weight: bold;
      color: #343333;
      position: relative;
    }
    .truckkontroll-text::after {
      content: "";
      display: block;
      height: 2px;
      background: #343333;
      width: 100%;
      position: absolute;
      bottom: -5px;
      left: 0;
    }
    .instruction {
      text-align: center;
      font-size: 20px;
      margin: 40px 0;
      color: #343333;
    }
    .container {
      display: flex;
      justify-content: space-around;
      max-width: 1200px;
      margin: 0 auto;
      padding-bottom: 60px;
      flex-wrap: wrap;
    }
    .hall {
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-bottom: 40px;
    }
    .hall-header {
      background: #343333;
      color: #f1f1f1;
      padding: 10px 30px;
      font-size: 24px;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }
    .line {
      width: 2px;
      background: #343333;
      position: absolute;
      top: 60px;  /* från hallrubrikens botten */
      height: calc(20px + 2 * 120px); /* justera beroende på antal truckar */
      left: 50%;
      z-index: 1;
    }
    .truck {
      width: 220px;
      border: 1px solid #343333;
      margin: 20px 0;
      text-align: center;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    .truck-name {
      background: #f1f1f1;
      color: #343333;
      padding: 8px;
      font-weight: bold;
      border-bottom: 1px solid #343333;
    }
    .truck-type {
      background: #343333;
      color: #f1f1f1;
      padding: 8px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">Wåhlins Svets</div>
    <div class="header-right">
      <span class="truckkontroll-text">Truckkontroll</span>
    </div>
  </div>

  <p class="instruction">[Tryck på den truck du ska göra truckkontrollen på]</p>

  <div class="container">
    <div class="hall">
      <div class="hall-header">Gamla hallen</div>
      <div class="line"></div>
      <div class="truck">
        <div class="truck-name">Jungheinrich</div>
        <div class="truck-type">Motviktstruck</div>
      </div>
      <div class="truck">
        <div class="truck-name">Toyota</div>
        <div class="truck-type">Stapeltruck</div>
      </div>
      <div class="truck">
        <div class="truck-name">Toyota</div>
        <div class="truck-type">Motviktstruck</div>
      </div>
    </div>

    <div class="hall">
      <div class="hall-header">Nya hallen</div>
      <div class="line"></div>
      <div class="truck">
        <div class="truck-name">Toyota</div>
        <div class="truck-type">Stapeltruck</div>
      </div>
      <div class="truck">
        <div class="truck-name">Toyota</div>
        <div class="truck-type">Motviktstruck</div>
      </div>
    </div>
  </div>

</body>
</html>
