<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truckkontroll – Wåhlins Svets</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #003366;
    }
    .truck-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .truck-button {
      flex: 1 1 200px;
      padding: 15px;
      text-align: center;
      background: #4F81BD;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .truck-button:hover {
      background: #355d8a;
    }
  </style>
</head>
<body>
  <h1>Truckkontroll – Wåhlins Svets</h1>
  <p>Välj en truck nedan för att fylla i daglig kontroll:</p>

  <div class="truck-buttons">
    <a class="truck-button" href="#">✅ Jungheinrich Motviktstruck 1.6 ton</a>
    <a class="truck-button" href="#">✅ Toyota Stapeltruck G.H.</a>
    <a class="truck-button" href="#">✅ Toyota Motviktstruck 3.5 ton</a>
    <a class="truck-button" href="#">✅ Toyota Stapeltruck N.H.</a>
    <a class="truck-button" href="#">✅ Toyota Motviktstruck 1.6 ton N.H.</a>
  </div>
</body>
</html>
