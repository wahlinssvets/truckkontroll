<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truckkontroll – Wåhlins Svets</title>
  <style>
    body {
      font-family: Calibri, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #fff;
      color: #333;
    }
    .hall-section {
      text-align: center;
      margin-bottom: 60px;
    }
    .hall-section h2 {
      font-size: 32px;
      color: #003366;
      margin-bottom: 30px;
      border-bottom: 2px solid #003366;
      display: inline-block;
      padding-bottom: 10px;
    }
    .truck-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    .truck-item {
      font-size: 22px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
    .truck-item:hover {
      text-decoration: underline;
    }
    .instruction {
      text-align: center;
      font-size: 20px;
      margin-top: 80px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="hall-section">
    <h2>Gamla hallen</h2>
    <div class="truck-list">
      <a class="truck-item" href="#">✅ Jungheinrich Motviktstruck 1.6 ton</a>
      <a class="truck-item" href="#">✅ Toyota Stapeltruck G.H.</a>
      <a class="truck-item" href="#">✅ Toyota Motviktstruck 3.5 ton</a>
    </div>
  </div>

  <div class="hall-section">
    <h2>Nya hallen</h2>
    <div class="truck-list">
      <a class="truck-item" href="#">✅ Toyota Stapeltruck N.H.</a>
      <a class="truck-item" href="#">✅ Toyota Motviktstruck 1.6 ton N.H.</a>
    </div>
  </div>

  <p class="instruction">Tryck på den truck du ska göra truckkontrollen på</p>

</body>
</html>
