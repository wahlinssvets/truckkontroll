<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Truckkontroll – Wåhlins Svets</title>
  <style>
    body {
      margin: 0;
      font-family: Calibri, sans-serif;
      background: #f1f1f1;
      color: #343333;
    }
    .header {
      display: flex;
      width: 100%;
      height: 80px;
    }
    .header-left, .header-right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .header-left {
      background: #343333;
      color: white;
      font-size: 28px;
    }
    .header-right {
      background: #f1f1f1;
      color: #343333;
      font-size: 20px;
      border: 1px solid #343333;
      box-sizing: border-box;
    }
    .instruction {
      text-align: center;
      font-size: 20px;
      margin: 40px 0;
      color: #343333;
    }
    .halls-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }
    .hall-box {
      background: #343333;
      color: #f1f1f1;
      font-size: 28px;
      font-weight: bold;
      padding: 40px 60px;
      text-align: center;
      border-radius: 0px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s;
      width: 200px; /* lägg till denna rad för att ge båda rutorna samma storlek */
    }
    .hall-box:hover {
      background: #555;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .halls-container {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      .hall-box {
        width: 80%;
        padding: 30px 20px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-left">Wåhlins Svets</div>
    <div class="header-right">Truckkontroll</div>
  </div>

  <p class="instruction">[Tryck på den hall du befinner dig i]</p>

  <div class="halls-container">
    <a href="gamla-hallen.html" class="hall-box">Gamla hallen</a>
    <a href="nya-hallen.html" class="hall-box">Nya hallen</a>
    <a href="admin.html" class="hall-box">[För verksamhetsledare – administratör]</a>
  </div>

</body>
</html>
